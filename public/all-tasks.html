<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/main.css">
    <script async defer src="https://buttons.github.io/buttons.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Megrim|Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  </head>
  <body>


    <div id="all-tasks">
      <section class="header">
        <div class="top">
          <div class="logo">
          TaskManager
          </div>
          <div class="tasks-total">
            <div class="task"><span class="number">12</span> Tasks</div>
            <div class="task"><span class="number">5</span> completed</div>
          </div>

          <div class="add-circle">
            <i class="fa fa-plus-circle" ></i>
          </div>
        </div>
      </section>
      <section class="content-area">
        <div class="container">
          <div class="tasks-container">
            <div class="task-box">
              <div class="title">
                Clean Room
              </div>
              <div class="date">
                Created: April 29, 2019
              </div>
              <div class="check-box">
                <i class="fas fa-check"></i>
              </div>
            </div>
            <div class="task-box">
              <div class="title">
                Wash Clothes
              </div>
              <div class="date">
                Created: March 10, 2019
              </div>
              <div class="check-box">
                <i class="fas fa-check"></i>
              </div>
            </div>
          </div>
         </div>
      </section>
      </div>


    </div>
  </body>
</html>
